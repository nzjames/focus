<script>
let fadeInEls = [...document.querySelectorAll("#fadeIn p")];
let fadeOutEls = [...document.querySelectorAll("#fadeOut p")];

function rnd(min, max) {
  // min and max included
  return Math.floor(Math.random() * (max - min + 1) + min);
}

function setPixelStyle(min, max, alphaMin, alphaMax, els) {
  for (let ii = min; ii <= max; ii += 1) {
    let alpha = rnd(alphaMin, alphaMax);
    els[ii].style.backgroundColor = `hsl(0, 0%, 10%, ${alpha}%)`;
  }
}
setPixelStyle(0, 49, 5, 50, fadeInEls);
setPixelStyle(50, 99, 25, 90, fadeInEls);
setPixelStyle(100, 149, 55, 95, fadeInEls);
setPixelStyle(150, 199, 75, 100, fadeInEls);
setPixelStyle(200, 249, 85, 100, fadeInEls);
setPixelStyle(250, 299, 90, 100, fadeInEls);

setPixelStyle(100, 149, 75, 100, fadeOutEls);
setPixelStyle(150, 199, 55, 95, fadeOutEls);
setPixelStyle(200, 249, 25, 90, fadeOutEls);
